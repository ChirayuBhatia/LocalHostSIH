<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan</title>
    <script>
        var eventSource = new EventSource('/scanner');
        eventSource.onmessage = function(event) {
            var data = JSON.parse(event.data);
            if (data.redirect) {
                window.location.href = data.redirect;
            }
        };
    </script>
</head>
<body>
        <img src="{{ url_for('scanner') }}" alt="Video Feed" width="640" height="480">
</body>
</html>
